project_name: OptimOTU_in_PipeCraft2
file_extension: "fastq.gz"
added_reference:
  fasta:
  table:
max_batchsize: 10000
workers_per_seqrun: 2
max_jobs: 100
min_jobs: 1
repeats: "sum"
dense_table: yes
guilds: no
trimming:
  min_overlap: 10
  max_n: 0
  max_err: 1
  truncQ_R1: 2
  truncQ_R2: 2
  min_length: 100
  cut_R1: 0
  cut_R2: 0
  action: "trim"
protax:
  aligned: yes
  location: "/optimotu_targets/protaxAnimal"
  ranks:
    - kingdom: Animalia
    - phylum: Arthropoda
    - class
    - order
    - family
    - genus
    - species
orient: fwd
control:
  spike:
  positive:
forward_primer: "GTGARTCATCGAATCTTTG"
reverse_primer: "TCCTCCGCTTATTGATATGC"
custom_sample_table: FALSE
filtering:
  maxEE_R1: 1
  maxEE_R2: 1
tag_jump:
  f: 0.03
  p: 1
amplicon_model:
  model_type: CM
  model_file: /optimotu_targets/data/fITS7_ITS4.cm
  model_align: no
  numt_filter: no
  model_filter:
    max_model_start: 5
    min_model_end: 90
    min_model_score: 50
outgroup_reference:
  sequences: /optimotu_targets/data/BOLD_Public.27-Sep-2024.part_001.fasta
cluster_thresholds: /optimotu_targets/metadata/MBRAVE_thresholds.tsv
