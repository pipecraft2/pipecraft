project_name: OptimOTU_in_PipeCraft2
file_extension: "fastq.gz"
added_reference:
  fasta:
  table:
max_batchsize: 10000
workers_per_seqrun: 2
max_jobs: 100
min_jobs: 1
repeats: "sum"
dense_table: yes
guilds: no
trimming:
  min_overlap: 10
  max_n: 0
  max_err: 2
  truncQ_R1: 2
  truncQ_R2: 2
  min_length: 100
  cut_R1: 0
  cut_R2: 0
  action: "trim"
protax:
  aligned: yes
  location: "/optimotu_targets/protaxAnimal"
  ranks:
    - kingdom: Animalia
    - phylum: Arthropoda
    - class
    - order
    - family
    - genus
    - species
orient: mixed
control:
  spike:
  positive:
forward_primer: "CCHGAYATRGCHTTYCCHCG"
reverse_primer: "TCDGGRTGNCCRAARAAYCA"
custom_sample_table: FALSE
filtering:
  maxEE_R1: 3
  maxEE_R2: 3
tag_jump:
  f: 0.03
  p: 1
amplicon_model:
  model_type: HMM
  model_file: /optimotu_targets/data/COI.hmm
  model_align: yes
  numt_filter: yes
  model_filter:
    max_model_start: 245
    min_model_end: 652
    min_model_score: 200
outgroup_reference:
  sequences: /optimotu_targets/data/outgroup/COI_with_outgroup.fasta
cluster_thresholds: /optimotu_targets/metadata/MBRAVE_thresholds.tsv
